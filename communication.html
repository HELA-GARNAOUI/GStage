    <div class="cantact">
        <h1>Message</h1>
        <div class="send-message">
            <form action="send_message.php" onsubmit="" method="post">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Full Name" id="nom" name="nom"
                        class="item" autocomplete="off">
                        <div class="error-txt">Full name can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="Email" id="email" name="email"
                        class="item" autocomplete="off">
                        <div class="error-txt email">Email can't be blank</div>
                    </div>
                </div>
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="phone number" id="tel" name="tel"
                        class="item" autocomplete="off">
                        <div class="error-txt">phone number can't be blank</div>
                    </div>
                    <div class="input-field field">
                        <input type="text" placeholder="subject" id="subject" name="subject"
                        class="item" autocomplete="off">
                        <div class="error-txt">subject can't be blank</div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="message"  cols="30" rows="10" placeholder="your message" class="item" autocomplete="off" name="message"></textarea>
                    <div class="error-txt">message can't be blank</div>
                </div>
                <button type="submit">send message</button>
            </form>
        </div>
    </div>
